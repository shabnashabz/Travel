<html>
<head>
<title>Register form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
  background-color: #f0f8ff;
}

table {
  width: 50%;
  border-collapse: collapse;
  border: 1px solid #ccc;
  margin-top: 20px;
}

th, td {
  padding: 5px;
  text-align: left;
}

th {
  background-color: #f8f8f8;
}
</style>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <table>
              <tr>
                <th>Username</th>
                <td><input type="text" name="username" placeholder="enter user name"></td>
              </tr>
              <tr>
                <th>First name</th>
                <td><input type="text" name="first_name" placeholder="enter your first name"></td>
              </tr>
              <tr>
                <th>Last name</th>
                <td><input type="text" name="last_name" placeholder="enter your last name"></td>
              </tr>
              <tr>
                <th>Email</th>
                <td><input type="email" name="email" placeholder="enter your email"></td>
              </tr>
              <tr>
                <th>Password</th>
                <td><input type="password" name="password" placeholder="enter your password"></td>
              </tr>
              <tr>
                <th>Confirm Password</th>
                <td><input type="password" name="password1" placeholder="confirm your password"></td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Register"></td>
              </tr>
            </table>
          </form>
          {% for msg in messages %}
          {{msg}}
          {% endfor %}
</center>
</body>
</html>
